<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api-maps.yandex.ru/v3/?apikey=4d7b8985-4ebf-4fde-8884-668550d59df1&lang=ru_RU"></script>
    <title>Оплата шаблон</title>
  </head>
  <body>
    <div class="wrapper">
      <include src="./components/_header.html"></include>
      <include src="./components/_popup.html"></include>
      <main>
        <section class="course-pay">
          <div class="container">
            <div class="course-pay__inner">
                <div class="course-pay__content">
                    <div class="course-pay__title tl1">
                        Оплата курса -<br> Тариф "VIP"

                    </div>
                    <div class="course-pay__pays">
                        <div class="course-pay__box">
                            <div class="course-pay__box-inner">
                                <div class="course-pay__box-title">Вы можете оплатить курс картами, выпущенными в РФ</div>
                                <a href="#" class="course-pay__link link-list">
                                    <p class="ODA-sign__link-text link-list__text txt18">Купить</p>
                                    <div class="ODA-sign__link-svg-wrapper link-list__svg-wrapper">
                                      <div class="ODA-sign__link-svg-box link-list__svg-box">
                                        <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                          <path d="M13.19 2.28989C13.6405 5.62957 11.7312 8.96832 8.40479 10.2225L1.80896 12.7101C1.35847 9.37043 3.26779 6.03169 6.5942 4.77755L13.19 2.28989ZM14.3847 0L5.97263 3.17284C1.18165 4.98 -1.21709 10.2749 0.615291 15L9.02729 11.8272C13.8183 10.02 16.2171 4.72505 14.3847 0Z" fill="#6AA448"></path>
                                        </svg>
                                      </div>
                                    </div>
                                  </a>
                            </div>
                            <div class="course-pay__box-wrap">
                                <a href="#" class="course-pay__box-pay">
                                    <div class="course-pay__box-pay-image">
                                        <img src="./assets/images/course-pay/image1.svg" alt="">
                                    </div>
                                </a>
                                <a href="#" class="course-pay__box-pay">
                                    <div class="course-pay__box-pay-image">
                                        <img src="./assets/images/course-pay/image2.svg" alt="">
                                    </div>
                                </a>
                                <a href="#" class="course-pay__box-pay">
                                    <div class="course-pay__box-pay-image">
                                        <img src="./assets/images/course-pay/image3.svg" alt="">
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="course-pay__box">
                            <div class="course-pay__box-inner">
                                <div class="course-pay__box-title">И международными картами в валюте «Тенге»</div>
                                <a href="#" class="course-pay__link link-list">
                                    <p class="ODA-sign__link-text link-list__text txt18">Купить</p>
                                    <div class="ODA-sign__link-svg-wrapper link-list__svg-wrapper">
                                      <div class="ODA-sign__link-svg-box link-list__svg-box">
                                        <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                          <path d="M13.19 2.28989C13.6405 5.62957 11.7312 8.96832 8.40479 10.2225L1.80896 12.7101C1.35847 9.37043 3.26779 6.03169 6.5942 4.77755L13.19 2.28989ZM14.3847 0L5.97263 3.17284C1.18165 4.98 -1.21709 10.2749 0.615291 15L9.02729 11.8272C13.8183 10.02 16.2171 4.72505 14.3847 0Z" fill="#6AA448"></path>
                                        </svg>
                                      </div>
                                    </div>
                                  </a>
                            </div>
                            <div class="course-pay__box-wrap">
                                <a href="#" class="course-pay__box-pay course-pay__box-pay--bottom">
                                    <div class="course-pay__box-pay-image">
                                        <img src="./assets/images/course-pay/image4.svg" alt="">
                                    </div>
                                </a>
                                <a href="#" class="course-pay__box-pay course-pay__box-pay--bottom">
                                    <div class="course-pay__box-pay-image">
                                        <img src="./assets/images/course-pay/image5.svg" alt="">
                                    </div>
                                </a>
                                <a href="#" class="course-pay__box-pay course-pay__box-pay--bottom">
                                    <div class="course-pay__box-pay-image">
                                        <img src="./assets/images/course-pay/image6.svg" alt="">
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </section>
      </main>
      <include src="./components/_footer.html"></include>
    </div>
  </body>
</html>
